<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> my events </h1>
<table>
    <tr>
        <td>이름 : </td>
        <td>일시 : </td>
    </tr>
    <tr th:each="event: ${events}">
        <td th:text="${event.name}">물리 시험</td>
        <td th:text="${event.time}">2020.07.26.05.20</td>
    </tr>
</table>

</body>
</html>
